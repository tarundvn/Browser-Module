<!DOCTYPE html>
<html lang="en">
<!-- CSS UNITS -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .px {
            background-color: lightblue;
            font-size: 30px;
        }

        .rem {
            font-size: 3rem;
        }

        .vh-vw {
            font-size: 30vh;
        }

        .parent {
            background-color: lightgreen;
            height: 10rem;
            width: 30rem;
        }

        .child {
            background-color: lightgreen;
            height: 10%;
            width: 30%;
        }
    </style>
</head>
<body>
    <div class="px">PX</div>
    <div class="rem">REM</div>
    <div class="vh-vw">VH-VW</div>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>

</html>
